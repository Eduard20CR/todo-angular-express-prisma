<header class="border-b border-white py-3">
  <div app-container>
    <nav>
      <ul class="flex gap-5 uppercase font-bold">
        <li class="mr-auto">
          <a class="py-3 px-2 inline-block cursor-pointer" routerLink="/">NOTTI</a>
        </li>
        <ng-template [ngIf]="user$ | async" [ngIfElse]="notLogged">
          <li>
            <a class="py-3 px-2 inline-block cursor-pointer" routerLink="/personal">
              <span routerLinkActive="border-b border-b-white">Personal</span>
            </a>
          </li>
          <li>
            <a class="py-3 px-2 inline-block cursor-pointer text-gray" (click)="logOut()">
              <span>Log-out</span>
            </a>
          </li>
        </ng-template>
        <ng-template #notLogged>
          <li>
            <a class="py-3 px-2 inline-block cursor-pointer" routerLink="/sign-in">
              <span routerLinkActive="border-b border-b-white">Sign-In</span>
            </a>
          </li>
          <li>
            <a class="py-3 px-2 inline-block cursor-pointer" routerLink="/sign-up">
              <span routerLinkActive="border-b border-b-white">Sign-Up</span>
            </a>
          </li>
        </ng-template>
      </ul>
    </nav>
  </div>
</header>
