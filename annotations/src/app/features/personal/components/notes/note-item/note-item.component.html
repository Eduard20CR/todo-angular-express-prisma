<article
  class="border border-white shadow shadow-secondary p-5 rounded flex hover:shadow-md hover:shadow-secondary hover:-translate-y-1 flex-col transition-all w-full"
>
  <div *ngIf="!editMode" class="mb-5">
    <h2 class="text-3xl font-bold mb-3 break-all">{{ note.title }}</h2>
    <markdown ngPreserveWhitespaces="true">{{ note.content }} </markdown>
  </div>
  <form *ngIf="editMode" [formGroup]="form" class="mb-5 grid gap-5" (ngSubmit)="submitEdit()">
    <input class="bg-transparent border-b border-white text-white py-3 px-3" type="text" name="title" id="title" formControlName="title" #inputEditNote />
    <textarea class="bg-transparent border-b border-white text-white py-3 px-3" name="content" id="content" rows="10" formControlName="content"></textarea>
  </form>
  <div class="mt-auto flex gap-2">
    <button
      class="inline-flex text-gray hover:bg-tertiary hover:text-white rounded p-1 transition-colors w-10 h-10 items-center justify-center"
      (click)="deleteTodo()"
      title="Delete"
    >
      <i class="inline-block w-6" app-trash-icon></i>
    </button>
    <button
      class="ml-auto inline-flex text-gray hover:bg-secondary hover:text-black rounded p-1 transition-colors w-10 h-10 items-center justify-center"
      (click)="toggleEditMode()"
      [title]="editMode ? 'Cancel' : 'Edit'"
    >
      <i class="inline-block w-6" app-edit-icon></i>
    </button>
    <button
      *ngIf="editMode"
      class="inline-flex text-gray hover:bg-primary hover:text-white rounded p-1 transition-colors w-10 h-10 items-center justify-center"
      (click)="submitEdit()"
      title="Submit"
    >
      <i class="inline-block w-6" app-check-icon></i>
    </button>
  </div>
</article>
